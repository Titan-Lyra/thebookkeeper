<div class="nav-items">
  {% assign subindexes = site.pages | where_exp: "p", "p.name == 'index.md' and p.dir != '/'" %}
  {% for page in subindexes %}
    {% if page.title %}
      <a class="nav-item" href="{{ page.url | relative_url }}">
        {{ page.title | escape }}
      </a> |
    {% endif %}
  {% endfor %}
</div>
