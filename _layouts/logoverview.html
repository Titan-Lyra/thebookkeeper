---
layout: page
---
<article class="post">
    {{ content }}
    <ul>
      {% for post in site.categories.team14 %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <small>{{ post.date | date: "%-d %B %Y" }}</small>
        </li>
      {% endfor %}
    </ul>
</article>
