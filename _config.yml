title: The Book Keeper's Archive
description: >-
  Logs and dossiers of all known teams, including restricted and inactive groups.
remote_theme: "jekyll/minima@1e8a445"
baseurl: "/thebookkeeper"
url: "https://titan-lyra.github.io"

excerpt_separator: "<!--more-->"

# Optional settings for minima theme
author: The Book Keeper

# Build settings
markdown: kramdown

# Permalinks
permalink: pretty
future: true
highlighter: rouge

plugins: ['jekyll-paginate']

collections:
  characters:
    output: true
    permalink: /characters/:name/

